<p class="main-title">Register an account here!</p>

<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <div class="row">
        <div class="message-container">
            <label data-error="Invalid email!">Email</label><br>
            <input class="validate input-value" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" placeholder="Email" [pattern]="emailPattern" required>
        </div>
      <div class="message-container">
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 2 characters needed'):''">Password</label><br>
        <input class="validate input-value" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" placeholder="Password" required minlength="3">
      </div>
    </div>
    <div class="row">
      <div>
        <button [disabled]="!userRegistrationForm.valid" class="btn-large green-button" type="submit">Register</button>
      </div>
    </div>
</form>
